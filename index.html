<!DOCTYPE html>
<html>
<head>
  <title>Bloom & Bliss Flowchart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      padding: 20px;
      background: #f9f9f9;
    }
    svg {
      background: white;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    .box {
      fill: #ffb6c1;
      stroke: #e75480;
      stroke-width: 2px;
    }
    .text {
      font-size: 14px;
      font-weight: bold;
      text-anchor: middle;
      fill: #333;
    }
    .arrow {
      stroke: #555;
      stroke-width: 2;
      marker-end: url(#arrowhead);
    }
  </style>
</head>
<body>
  <svg width="300" height="600">
    <!-- Arrow marker -->
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="7" 
              refX="5" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#555" />
      </marker>
    </defs>

    <!-- Boxes -->
    <rect x="70" y="20" width="160" height="40" rx="8" class="box"/>
    <text x="150" y="45" class="text">Home Page</text>

    <line x1="150" y1="60" x2="150" y2="90" class="arrow"/>

    <rect x="70" y="90" width="160" height="40" rx="8" class="box"/>
    <text x="150" y="115" class="text">Navigation Bar</text>

    <line x1="150" y1="130" x2="150" y2="160" class="arrow"/>

    <rect x="70" y="160" width="160" height="40" rx="8" class="box"/>
    <text x="150" y="185" class="text">Products Page</text>

    <line x1="150" y1="200" x2="150" y2="230" class="arrow"/>

    <rect x="70" y="230" width="160" height="40" rx="8" class="box"/>
    <text x="150" y="255" class="text">Best Sellers</text>

    <line x1="150" y1="270" x2="150" y2="300" class="arrow"/>

    <rect x="70" y="300" width="160" height="40" rx="8" class="box"/>
    <text x="150" y="325" class="text">Product Details</text>

    <line x1="150" y1="340" x2="150" y2="370" class="arrow"/>

    <rect x="70" y="370" width="160" height="40" rx="8" class="box"/>
    <text x="150" y="395" class="text">Add to Cart</text>

    <line x1="150" y1="410" x2="150" y2="440" class="arrow"/>

    <rect x="70" y="440" width="160" height="40" rx="8" class="box"/>
    <text x="150" y="465" class="text">Checkout</text>
  </svg>
</body>
</html>
